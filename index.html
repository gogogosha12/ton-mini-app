<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>TON Connect Mini App</title>
  <script src="https://unpkg.com/@tonconnect/sdk@latest"></script>
</head>
<body>
  <h2>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ TON –∫–æ—à–µ–ª—å–∫–∞</h2>
  <button id="connect">üîó –ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª—ë–∫</button>
  <p id="address"></p>

  <script>
    const connector = new TonConnectSDK.TonConnect({
      manifestUrl: 'https://ton-connect.github.io/demo-dapp-with-react/tonconnect-manifest.json'
    });

    const connectButton = document.getElementById('connect');
    const addressField = document.getElementById('address');

    connectButton.onclick = async () => {
      await connector.connectWallet();
    };

    connector.onStatusChange(wallet => {
      if (wallet && wallet.account?.address) {
        addressField.innerText = `–ê–¥—Ä–µ—Å –∫–æ—à–µ–ª—å–∫–∞: ${wallet.account.address}`;
      }
    });
  </script>
</body>
</html>
